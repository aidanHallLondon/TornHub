<!DOCTYPE html>
<html style="width: 100%;height:100%;">

<head>
    <meta charset="utf-8">
    <title>ECharts with DOMContentLoaded</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.js"></script>
    <style>
        #main {
            background-color: #ffffff;
            border-radius: 8px;
            margin: 1em 0;
            padding: 1em 0;
        }

        .rank_chart {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 1em 0;
            margin: 1em 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the echarts instance based on the prepared DOM


            function plot(meta_data, data, elName, rankName) {
                console.log("data:", data);
                console.log("meta_data:", meta_data);

                const chart = echarts.init(document.getElementById(elName));

                const option = {
                    xAxis: {
                        type: 'category',
                        data: data.dates
                    },
                    yAxis: {
                        type: 'value',
                        inverse: true
                    },
                    series: data.series.map(player => ({
                        name: player.name,
                        data: player.data.map(item => [data.dates[player.data.indexOf(item)], item[rankName]]), // Access rank_skill
                        type: 'line',
                        smooth: true,
                        symbolSize: 8,
                        // markPoint: {
                        //     data: [
                        //         { type: 'max', name: 'Max' },
                        //         { type: 'min', name: 'Min' }
                        //     ]
                        // },
                        endLabel: {  // Use endLabel for simplicity
                            show: true,
                            formatter: '{a}', // Display the series name (player name)
                            distance: 20     // Adjust distance from the end point as needed
                        }

                    })),
                    tooltip: {
                        trigger: 'item'
                    }
                };

                chart.setOption(option);

            }

            fetch('json/rank.json')
                .then(response => response.json()) // Parse the JSON response
                .then(data => {
                    plot(data.meta_data, data.data, "rank_skill", "rank_skill");
                    plot(data.meta_data, data.data, "rank_count", "rank_count");
                })
                .catch(error => {
                    console.error('Error loading JSON:', error);
                });
        });
    </script>
</head>

<body style="width: 100%;height:90%;">
    <div id="charts" style="width: 90%;height:90%;">
        <h2>Revivers ranked by skill</h2>
        <div id="rank_skill" class="rank_chart" style="width: 100%;height:48%;"></div>
        <h2>Revivers ranked by revive count</h2>
        <div id="rank_count" class="rank_chart" style="width: 100%;height:48%;"></div>
    </div>
</body>

</html>
