<!DOCTYPE html>
<html>
  <head>
    <title>$page_title</title>
  </head>
  <body>
    <h1></h1>
    <div style="font-family: sans-serif">
      <h1 style="text-align: center">$page_title</h1>
      <div style="text-align: center">
        Generated by Torn Hub <span id="generated_date_field"></span>
      </div>
      <div class="table-wrap">
        <table style="border-collapse: collapse; width: 100%">
          <thead>
            <tr style="background-color: #e0e0e0">
              <th
                style="
                  text-align: left;
                  padding: 8px;
                  border: none;
                  background-color: #e0e0e0;
                "
                title="Position based on totla succesful revives while in the faction"
              >
                #
              </th>
              <th
                style="
                  text-align: left;
                  padding: 8px;
                  border: none;
                  background-color: #e0e0e0;
                "
              >
                Faction Member
              </th>
              <th
                style="
                  text-align: left;
                  padding: 8px;
                  border: none;
                  background-color: #e0e0e0;
                "
                title="May be missing some very old data that the API does not provide"
              >
                Total Revives
              </th>
              <th
                style="
                  text-align: left;
                  padding: 8px;
                  border: none;
                  background-color: #e0e0e0;
                "
                title="Estimated based on success chances over 90%"
              >
                Revive Skill
              </th>
              <th
                style="
                  text-align: left;
                  padding: 8px;
                  border: none;
                  background-color: #e0e0e0;
                "
              >
                Sig
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="template">
              <td style="text-align: left; padding: 8px; border: none">1</td>
              <td style="text-align: left; padding: 8px; border: none">
                $user_name
              </td>
              <td style="text-align: left; padding: 8px; border: none">
                $count
              </td>
              <td style="text-align: left; padding: 8px; border: none">
                $skill
              </td>
              <td style="text-align: left; padding: 8px; border: none">
                <a
                  href="/profiles.php?XID=/$user_id"
                  target="_blank"
                  rel="noopener"
                  ><img
                    src="https://torn.com/sigs/20_$user_id.png"
                    alt="Signature image for $user_id"
                /></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
