
<html>
<head>
  <title>$title_str</title>
  <style>
 body {
        font-family: sans-serif; /* Apply sans-serif font to the entire body */
        color: #444; /* Set default text color to #444 */
      }
      a { /*  This targets all anchor (link) tags.  Replace 'a' with your element's selector. */
          text-decoration: none;
      }
      table {
        border-collapse: collapse; /* Collapse borders for consistent striping */
        border: 1px dotted #1115;
        background-color: #f8f8f8;
      }
      table thead tr {
        background-color: #ddf8;
        font-weight: bold;
        border-bottom: 1px dotted #1115;
      }
      table tr:nth-child(even) {
        background-color: #ddf6; /* Light gray for even rows */
      }

      table td:nth-child(even),
      table th:nth-child(even) {
        background-color: #ddf4;
      }
      table td:nth-child(1),table td:nth-child(2){
        padding:0.5em;
      }
      th,
      td {
        border: none;
        padding: 8px;
      }
      .defenders::before{content:"Victim(s): "; font-weight: Bold;}
      .defenders{
        color:#800;
        font-size: 12px;
      }
      .attackers::before{content:"Avenger(s): "; font-weight: Bold;}
      .attackers{
        color:#060;
        font-size: 12px;
      }
  </style>
</head>

  <table>

            <th>Opponent ID</th>
            <th>Members</th>
            <th>Attacks</th>
        </tr>

</table>

</body>
</html>
