<!DOCTYPE html>
<html>
<head>
<title>SVG Viewer</title>
<style>
  #svg-container { /* Style your container */ }
  #my-svg { width: 100%; height: 100%; } /* or use viewBox */
</style>
</head>
<body>
<div id="svg-container">
  <iframe id="my-svg"></iframe>
</div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const svgPath = urlParams.get('svg');

  if (svgPath) {
    fetch(svgPath)
      .then(response => response.text())
      .then(svgContent => {
        const iframe = document.getElementById('my-svg');
        iframe.contentDocument.body.innerHTML = svgContent; // Be mindful of XSS risk
        // Add scaling logic here (e.g., using CSS transforms)
      });
  }
</script>
</body>
</html>
